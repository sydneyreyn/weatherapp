<html>

<head>
  <meta charset="utf-8">
  <title>weather app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One:regular" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Poiret-One:regular" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" />
  <style>
    h1 {
      font-family: Poiret One;
      padding-top: 40px;
    }

    body {
      text-align: center;
      font-size: 20pt;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    button {
      font-family: Poiret One;
    }
  </style>


</head>

<body>
    <h1>weather app</h1>

  <div id="app">
    <form class="city-form">
      <input type="text" class="city-input" id="autocomplete" placeholder="Enter your city here"></input>
      <button type="submit" class="get-weather-button">
        search
      </button>

    </form>
    <div class="city-weather"></div>
    <div class="weather-icon">
      <img src="https://image.flaticon.com/icons/svg/55/55817.svg" alt="icon" width="150px" height="150px">
    </div>
  </div>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVkKVnAdskF8rxpQrrfQelVYdfdzGVmmU&libraries=places"></script>

  <script type="text/javascript"> 
    var input = document.getElementById('autocomplete');
    var autocomplete = new google.maps.places.Autocomplete(input);
  </script>

<script type="text/javascript" src="app.js"></script>

</body>

</html>
